<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>System Rejestru Reklamacji oraz Komisji Wyrobu Niezgodnego</title>
    <div th:replace="fragments/header :: header-css"/>


    <script>
        function validateForm() {
            var x = document.forms["login"]["username"].value;
            document.forms["login"]["username"].value = x.substring(0, 7);
        }
    </script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post" name="login" onsubmit="return validateForm()">
                <fieldset>
                    <h1>Logowanie</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Błędne dane lub twoje konto nie jest aktywowane.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Login" required="true" autofocus="true"/>
                        <small> np. pw01234</small>

                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Hasło" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zaloguj się"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                    <br>
                    <br>
                    <p>Masz problem z logowaniem lub strona nie wyświetla się poprawnie? <a th:href="@{/report}">Zgłoś
                        błąd</a></p>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<script>
    function msieversion() {
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");
        if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))  // If Internet Explorer, return version number
        {
            alert("Sysyem nie działa poprawnie na przeglądarce Internet Explorer.\n\nZalecane przeglądarki: \nMicrosoft Edge, Firefox, Google Chrome");
        }
    }

    msieversion();

</script>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
