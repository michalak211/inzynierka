<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<!--<html lang="en">-->
<head>
    <div th:replace="fragments/header :: header-css"></div>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
    <div class="starter-template">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="panel panel-default" th:each="koktajl:${koktajlList}">
                    <div class="panel-heading clearfix">
                        <div class="container-fluid">



                            <div class="row">
                                <label class="container-fluid" th:text="*{koktajl.nazwa}" style="text-align: center"></label>
                            </div>



                        </div>
                    </div>

                    <div class="panel-body">

                        <table class="table table-bordered" >
                            <tr>
                                <td th:text="'Klasa: '+*{koktajl.klasa}"></td>
                                <td th:text="'Podawane w: '+*{koktajl.szklo}"></td>
                                <td th:text="'Wegański: '+ *{koktajl.vegan}"></td>
                                <td th:text="'Zdobienie: '+*{koktajl.zdobienie}"></td>
                                <td th:text="'Ocena: '+*{koktajl.ocena}"></td>
                            </tr>
                            <table class="table table-bordered">
                                <label>Skladniki</label>

                                <tr style="background: #9d9d9d">
                                    <td>Rodzaj</td>
                                    <td>Ilosc</td>
                                    <td>Opis dodatkowy</td>
                                    <td>Nazwa</td>
                                    <td>Typ</td>

                                </tr>
                                <tr class="ListaSkladnikow+*{koktajl.index} table-bordered"
                                    th:each="skladnik : ${koktajl.listaSkladnikow}">
                                    <td th:switch="${skladnik.rodzaj}">
                                        <span th:case="1">Alkohol</span>
                                        <span th:case="2">Sok</span>
                                        <span th:case="3">Syrop</span>
                                        <span th:case="4">Inne</span>
                                        <span th:case="*">BLAD!!!!!</span>
                                    </td>

                                    <td th:text="${skladnik.iloscML}"></td>
                                    <td th:text="${skladnik.opisDodatkowy}"></td>
                                    <td th:text="${skladnik.nazwa}"></td>



<!--                                    <td>-->
<!--                                    <span th:if="${skladnik.rodzaj == '1'}"-->
<!--                                          th:text="*{alkoholList[__${skladnik.nazwa}__].nazwa}"></span>-->
<!--                                        <span th:unless="${skladnik.rodzaj =='1'}" th:text="*{skladnik.nazwa}"></span>-->
<!--                                    </td>-->
                                    <td th:if="${skladnik.rodzaj == 1}"
                                        th:text="*{skladnik.typ}">
<!--                                        th:text="*{typList[__${skladnik.typ}__].nazwa}"-->
                                    </td>

                                </tr>
                            </table>


                            <table class="table">
                                <label>Opis Przyrządzenia</label>
                                <div class="col-md-12">
                                    <td th:text="*{koktajl.opisPrzyrzadzenia}"></td>

                                </div>


                            </table>
                            <td><a th:href="@{/przegladaj/edit/}+${koktajl.id}" class="btn btn-default"
                                   role="button" th:text="Edytuj">KWN</a></td>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>


<script th:inline="javascript">

    var alkoList = [[${alkoholList}]];

    let addSkladnikRow = function (skladnik, table) {
        let rowIndex = document.querySelectorAll(table).length;
        let row = document.createElement('tr');
        row.classList.add(rowIndexSelector.substr(1));

        let col = document.createElement('td');
        col.classList.add('col-sm-2');
        let text = document.createElement('textarea')
        text.value = skladnik.nazwa;
        col.appendChild(text);
        row.appendChild(col);

        document.getElementById(table).appendChild(row);

    }


</script>

</body>
</html>
