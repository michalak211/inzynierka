<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
>
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <title>Login</title>


</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post" name="login" >
                <fieldset>
                    <h1>Logowanie</h1>

<!--                    <div th:if="${param.error}">-->
<!--                        <div class="alert alert-danger">-->
<!--                            Błędne dane lub twoje konto nie jest aktywowane.-->
<!--                        </div>-->
<!--                    </div>-->

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Login" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Hasło" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zaloguj się"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                    <br>
                    <br>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<script>

</script>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
